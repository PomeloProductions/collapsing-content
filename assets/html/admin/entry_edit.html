<form method="post" action="admin.php?page=collapsing_content&task={{task}}{{id}}">
    <label><input type="checkbox" name="using_post" {{using_post}}/> Display Post as Content?</label>
    <div>
        <label for="title">Title:</label>
        <input class="text_area" type="text" id="title" name="title" value="{{title}}">
    </div>
    {{above_entries}}
    {{entries}}
    {{below_entries}}
    <input type="hidden" value="{{action}}" name="action"/>
    <input type="hidden" value="{{parent}}" name="parent"/>
    <input type="submit" value="Save Entry" id="save-buttom" class="button button-primary button-large">
</form>
